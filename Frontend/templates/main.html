<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Столбцовая диаграмма</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <p id="countID">Count: 0</p>
        <select name="mySelect" id="selectDifficult">
            <option value="eazy">eazy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>

        <button id="resetButton">RESET!!</button>
        <div id="button-container">
            <button type="action" id="act1">
                speed = 75%<br>
                error = 85%
            </button>
            <button type="action" id="act2">
                pressure = 70%<br>
                fire = 105%
            </button>
            <button type="action" id="act3">
                fire = 65%<br>
                speed = 90%
            </button>
            <button type="action" id="act4">
                error = 70%<br>
                pressure = 85%
            </button>
        </div>
    </div>


    

    <script src="{{ url_for('static', filename='main.js')}}"></script>
    <script type="text/javascript">fetchData()</script>
</body>
</html>
